<div class="hide-desktop hamburguer-menu">
    <i class="fa fa-bars" aria-hidden="true"></i>
</div>
<nav class="nav-menu hide-mobile">
    <ul>
        {% for page in menu %}
        <li>
            <a class="{% if page.active %} active{% endif %}"
            href="{{page.url}}" title="{{page.name}}">{{page.name}}</a>
        </li>
        {% endfor %}
    </ul>
</nav>
